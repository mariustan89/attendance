<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple QR Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>QR Scanner Test</h1>
    <div id="reader" style="width: 500px; height: 500px;"></div>
    <p>QR Code Data: <span id="result"></span></p>

    <script>
        // Initialize scanner
        const qrScanner = new Html5Qrcode("reader");

        function startScanner() {
            qrScanner.start(
                { facingMode: "environment" }, // Front or back camera
                {
                    fps: 10,
                    qrbox: 250
                },
                (decodedText) => {
                    // Display the decoded text
                    document.getElementById("result").innerText = decodedText;
                },
                (error) => {
                    console.log(error);
                }
            );
        }

        // Start scanner immediately
        startScanner();
    </script>
</body>
</html>
