<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner with Clock-in/Clock-out</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Camera Feed Area */
        #reader {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Box to show where QR code is being scanned */
        .scanner-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70%;
            height: 50%;
            border: 2px solid rgba(0, 255, 0, 0.7); /* Green box */
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        /* Display Result (QR Code data) */
        #result {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        /* Status display for clock-in/out */
        #status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: yellow;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }

        /* Attendance Sheet Section */
        #attendanceSheet {
            margin-top: 20px;
            padding: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
        }

        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid white;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
        }

        td {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>QR Scanner for Clock-In/Clock-Out</h1>
    
    <!-- Camera Feed Area for QR scanning -->
    <div id="reader"></div>
    
    <!-- Box overlay to help with scanning -->
    <div class="scanner-box"></div>

    <!-- Display scanned QR code data -->
    <p id="result">QR Code Data will appear here</p>

    <!-- Display clock-in/out status -->
    <p id="status">Status: Not Clocked In</p>

    <!-- Button to view the attendance sheet -->
    <button onclick="viewAttendance()">View Attendance</button>

    <!-- Section to display the attendance sheet -->
    <div id="attendanceSheet"></div>

    <script>
        const qrScanner = new Html5Qrcode("reader");

        // Variable to track clock-in status
        let isClockedIn = false;

        // Store attendance data (using localStorage as a simple approach)
        let attendanceData = JSON.parse(localStorage.getItem("attendanceData")) || {};

        function startScanner() {
            qrScanner.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: (width, height) => {
                        const qrboxSize = Math.min(width, height);
                        return {
                            width: qrboxSize * 0.7,
                            height: qrboxSize * 0.5
                        };
                    }
                },
                (decodedText) => {
                    document.getElementById("result").innerText = decodedText;
                    handleClocking(decodedText);
                    stopScanner();
                    setTimeout(startScanner, 2000);
                },
                (error) => {
                    console.log(error);
                }
            );
        }

        function stopScanner() {
            qrScanner.stop().then(() => {
                console.log("Scanner stopped");
            }).catch((error) => {
                console.log("Error stopping scanner: ", error);
            });
        }

        function handleClocking(qrData) {
            const currentTime = new Date().toLocaleString(); // Get the current time

            // If the worker is already clocked in, clock them out
            if (isClockedIn) {
                // Save the clock-out time and calculate the hours worked
                if (!attendanceData[qrData]) {
                    attendanceData[qrData] = { clockIn: "", clockOut: "" };
                }
                attendanceData[qrData].clockOut = currentTime;

                const clockInTime = new Date(attendanceData[qrData].clockIn);
                const clockOutTime = new Date(currentTime);
                const hoursWorked = (clockOutTime - clockInTime) / 1000 / 60 / 60; // Convert milliseconds to hours

                document.getElementById("status").innerText = `Status: Clocked Out (Worked: ${hoursWorked.toFixed(2)} hours)`;
                isClockedIn = false;
            } else {
                // If the worker is not clocked in, clock them in
                if (!attendanceData[qrData]) {
                    attendanceData[qrData] = { clockIn: "", clockOut: "" };
                }
                attendanceData[qrData].clockIn = currentTime;

                document.getElementById("status").innerText = "Status: Clocked In";
                isClockedIn = true;
            }

            // Save the updated attendance data in localStorage
            localStorage.setItem("attendanceData", JSON.stringify(attendanceData));
        }

        function viewAttendance() {
            let data = JSON.parse(localStorage.getItem("attendanceData")) || {};
            let table = "<table><tr><th>QR Code</th><th>Clock In</th><th>Clock Out</th><th>Hours Worked</th></tr>";

            for (const qrCode in data) {
                const record = data[qrCode];
                const clockInTime = new Date(record.clockIn);
                const clockOutTime = new Date(record.clockOut);
                const hoursWorked = (clockOutTime - clockInTime) / 1000 / 60 / 60; // Calculate hours worked

                table += `<tr>
                    <td>${qrCode}</td>
                    <td>${clockInTime.toLocaleString()}</td>
                    <td>${clockOutTime.toLocaleString()}</td>
                    <td>${hoursWorked.toFixed(2)}</td>
                </tr>`;
            }

            table += "</table>";
            document.getElementById("attendanceSheet").innerHTML = table;
        }

        startScanner();
    </script>
</body>
</html>
