<!DOCTYPE html>
<html lang="en">
<head>

            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Box overlay for better scanning experience */
        .scanner-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70%;
            height: 50%;
            border: 2px solid rgba(0, 255, 0, 0.7); /* Green box */
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        /* Text to show the scanned QR code */
        #result {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
    </style>
</head>
